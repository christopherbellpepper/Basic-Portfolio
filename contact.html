<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | C. Bell</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Chris Bell</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
        <nav>
            <a href="mailto:christopherbellpepper@gmail.com" subject="subject text"><img src="assets/images/gmailIcon.png" alt="gMail" id="gMail"></a>
            <a href="https://www.linkedin.com/in/chris-bell-a9880549/" target="_blank"><img src="assets/images/linked-icon1.png" alt="linkedIn" id="linkedIn"></a> 
            <a href="https://github.com/christopherbellpepper" target="_blank"><img src="assets/images/github-icon1.png" alt="gitHub" id="gitHub"></a>
          </nav>
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="lets just go ahead and use the email link above, mkay?" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2019. | Chris Bell
    </div>
  </footer>
</body>

</html>
